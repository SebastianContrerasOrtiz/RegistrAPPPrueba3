<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title class="ion-padding-top ion-text-center">
      
      Portal de RegistroApp alumno Duoc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="logo">
    <img src="../../assets/img/RegistrAPP.png" alt="Logo ">
  </div>
  
  <br>
  
  <div class="saludo">
    <ion-label>Bienvenido Alumno {{usuario}}</ion-label>
</div>

<div class="ion-padding-top ion-text-center">
  <h3>Registra tu Asistencia </h3>
</div>

<ion-card-content>
  <ion-button expand="full" class="clos" (click)="scan()">Programación móvil</ion-button>
  <ion-button expand="full" class="clos" (click)="scan()">Inglés</ion-button>
  <ion-button expand="full" class="clos" (click)="scan()">Programación de base de datos</ion-button>
  <ion-button color="primary" expand="full" [routerLink]="['/historial']">Historial Asistencia del alumno</ion-button>
  <ion-button color="primary" expand="full" [routerLink]="['/contenido']">Registrados</ion-button>
</ion-card-content>
<br>
<div class="boton">
  <ion-button color="warning" (click)="logout()">Cerrar Sesión</ion-button>
</div>



</ion-content>
